name: SonarQube

on:
  push:
    branches: ["master" ]
  pull_request:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Debug coverage (optional)
        run: |
          ls -la coverage || true
          test -f coverage/lcov.info && echo "lcov exists" || (echo "lcov missing" && exit 1)
          grep -n "^SF:" coverage/lcov.info | head -n 20

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c939xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Quality Gate (optional but recommended)
        uses: SonarSource/sonarqube-scan-action@a31c939xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        timeout-minutes: 5
