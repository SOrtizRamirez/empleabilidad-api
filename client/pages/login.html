<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <main class="container">
        <h1>Empleabilidad</h1>

        <section class="card">
            <h2>Register</h2>
            <input id="r_name" placeholder="Full name" />
            <input id="r_email" placeholder="Email" />
            <input id="r_pass" placeholder="Password" type="password" />
            <button id="btn_register">Register</button>
        </section>

        <section class="card">
            <h2>Login</h2>
            <input id="l_email" placeholder="Email" />
            <input id="l_pass" placeholder="Password" type="password" />
            <button id="btn_login">Login</button>
        </section>

        <p id="msg"></p>
    </main>

    <script type="module" src="../js/auth.js"></script>
</body>

</html>
