<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <main class="container">
        <header class="row">
            <h1>Dashboard</h1>
            <button id="logout">Logout</button>
        </header>

        <section class="card">
            <h2>Vacantes</h2>
            <a class="btn" href="./create-vacancy.html" id="go_create">Create vacancy</a>

            <div class="filters">
                <div class="field">
                    <label for="q">Buscar</label>
                    <input id="q" placeholder="backend, remote, empresa..." />
                </div>

                <div class="field">
                    <label for="tech">Tecnolog√≠as</label>
                    <input id="tech" placeholder="nestjs,postgres,react" />
                    <small>Separadas por coma</small>
                </div>

                <div class="field">
                    <label for="seniority">Seniority</label>
                    <select id="seniority">
                        <option value="">Cualquiera</option>
                        <option value="JUNIOR">JUNIOR</option>
                        <option value="MID">MID</option>
                        <option value="SENIOR">SENIOR</option>
                    </select>
                </div>

                <div class="field">
                    <label for="status">Estado</label>
                    <select id="status">
                        <option value="">Cualquiera</option>
                        <option value="OPEN">OPEN</option>
                        <option value="CLOSED">CLOSED</option>
                    </select>
                </div>

                <div class="field actions">
                    <button id="btn_all">Cargar todas</button>
                    <button id="btn_search">Filtrar</button>
                    <button id="btn_clear" class="btn-secondary">Limpiar</button>
                </div>
            </div>

            <ul id="vacancies"></ul>
        </section>

        <section class="card">
            <h2>Mis postulaciones</h2>
            <button id="load_apps">Cargar mis aplicaciones</button>
            <ul id="apps"></ul>
        </section>

        <p id="msg"></p>
    </main>

    <script type="module" src="../js/dashboard.js"></script>
</body>

</html>
